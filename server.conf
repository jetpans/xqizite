server {
    listen 80;
    server_name jetpans.com www.jetpans.com;

    # Serve frontend (Next.js)
    location / {
        proxy_pass http://127.0.0.1:3000;       # Frontend container mapped to 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;  # For WebSocket support
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 5001;
    server_name jetpans.com www.jetpans.com;

    # Proxy all requests to Flask backend
    location / {
        proxy_pass http://127.0.0.1:5000;       # Backend container port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}