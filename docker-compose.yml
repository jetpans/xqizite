version: "3.9"

services:
  backend:
    build:
      context: ./backend         # backend Dockerfile lives here
      dockerfile: Dockerfile
    container_name: xqz-backend
    image: xqz-backend:latest
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: .                 # frontend Dockerfile is in project root
      dockerfile: Dockerfile
    container_name: xqz-frontend
    image: xqz-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped